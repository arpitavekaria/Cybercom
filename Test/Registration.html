<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="checkAdmin()">
    <h1 style="color: blue">Registration</h1>
    <form action="">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter Name" id="name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter Email" id="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter Password" id="password"></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="confirmPassword" placeholder="Enter Confirm Password" id="confirmPassword"></td>
            </tr>
            <tr>
                <td>Select City:</td>
                <td>
                    <select name=""  id="selectCity">
                        <option selected>Select City</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Baroda">Baroda</option>
                        <option value="Surat">Surat</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Banglore">Banglore</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select State:</td>
                <td>
                    <select name="" id="selectState">
                        <option selected>Select State</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Maharastra">Maharastra</option>
                        <option value="Karnataka">Karnataka</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td> <button onclick="registerAdmin()">Register</button></td>
            </tr>
        </table>
    </form>
    <script src="Registration.js"></script>
</body>

</html>
