<div class="container" style="padding-top:120px;">  
    <div class="row">  
      <div class="col-md-6 mx-auto">  
        <div class="card-group">  
          <div class="card p-4">  
            <div class="card-body">  
              <form name="form">   
                <h1 style="text-align:center">Login</h1>  
                 
                <div class="input-group mb-3">  
                  <div class="input-group-prepend">  
                    <span class="input-group-text"><i class="icon-user"></i></span>  
                  </div>  
                  <input type="text" name="UserName" [(ngModel)]="username" class="form-control sty1" placeholder="Email">  
                </div>  
                <div class="input-group mb-4">  
                  <div class="input-group-prepend">  
                    <span class="input-group-text"><i class="icon-lock"></i></span>  
                  </div>  
                  <input  type="password" [(ngModel)]="password" name="Passward"class="form-control"  
                 placeholder="Password">  
                </div>  
                <div>  
                   
                  </div>  
                <div class="row">  
                  <div class="col-6 offset-5">  
                    <button type="submit" (click)="login()" class="btn btn-primary px-4">Login</button>  
                  </div> 
                </div>  
                  
              </form>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>
