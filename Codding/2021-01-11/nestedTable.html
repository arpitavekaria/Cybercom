<!DOCTYPE html>
<html>
<head>
	<title>Nested Table</title>
</head>
<body>
	<table cellpadding="5" cellspacing="0" border="1" align="center">
		<caption>Example : Nested</caption>
		<tr class="center">
			<th colspan="2" rowspan="2">CI</th>
			<th rowspan="2">ALL<br>Genders</th>
			<th colspan="2">By Gender</th>
		</tr>
		<tr>
			<td>
				<table class="center" border="2px">
					<tr>
						<th>Males</th>
						<th>Females</th>
					</tr>
					<tr>
						<th>9215604</th>
						<th>4512358</th>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<th>Rural</th>
			<td align="right">6521458</td>
			<td align="right">4215389</td>
			<td align="center">4152348</td>
		</tr>
	</table>
</body>
</html>
