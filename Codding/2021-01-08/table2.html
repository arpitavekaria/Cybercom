<!DOCTYPE html>
<html>
<head>
	<title>Table 2</title>
		<style type="text/css">
			table, tr, td, th {
			border: solid 1px;
		}

		td {
			text-align: center;
		}

		p {
			text-align: center;
		}

		.center {
			  margin-left: auto;
			  margin-right: auto;
		}

		div {
			display: flex;
			justify-content: center;
		}

		hr {
			width: 550px;
		}

		.style {
			color: #9932CC;
			text-decoration: underline;
		}
		</style>
</head>
<body>
	<div>
		<table class="center">
			<tr>
				<th>Name</th>
				<th>Favorite Sport or League</th>
				<th>Favorite Team</th>
				<th>Favorite Social Media</th>
			</tr>
			<tr>
				<td>Jane Smith</td>
				<td class="style">FIFA Word Cup Soccer</td>
				<td class="style">Brazil</td>
				<td class="style">Instagram</td>
			</tr>
			<tr>
				<td>Your Name</td>
				<td class="style">National Football League</td>
				<td class="style">New Orleans Saints</td>
				<td class="style">Reddit</td>
			</tr>
			<tr>
				<td><b>Totals</b></td>
				<td>2</td>
				<td>2</td>
				<td>2</td>
			</tr>
		</table>
	</div>

	<p>My First Table!</p>

</body>
</html>
