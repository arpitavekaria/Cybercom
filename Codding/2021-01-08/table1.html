<!DOCTYPE html>
<html>
<head>
	<title>Table 1</title>
	<style type="text/css">
		table, th, td 
		{
			border: solid 1px;
		}

		.center {
			  margin-left: auto;
			  margin-right: auto;
		}

	</style>
</head>
<body>
	<table class="center">
		<tr>
			<td rowspan="3">Page 1</td>
			<td>Page 3</td>
		</tr>
		<tr>
			<td>Page 4</td>
		</tr>
		<tr>
			<td>Page 5</td>
		</tr>
		<tr>
			<td colspan="2">Page 2</td>
		</tr>
	</table>
</body>
</html>
