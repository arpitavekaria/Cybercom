<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style type="text/css">
		.center{
			margin-left: auto;
  			margin-right: auto;
		}
	</style>
</head>
<body>
 <form>
	<table class="center">
		<center><tr>
		   <td><h1>Registration Form</h1></td>
		</tr><center>
		<table class="center">
		<tr>
		    <td>Username:</td>
		    <td><input type="text" name="First Name"></td>
		</tr>
		<tr> <td>&nbsp;</td> </tr>
		<tr>
		    <td>Last Name:</td>
		    <td><input type="text" name="Last Name"></td>
		</tr>
		<tr> <td>&nbsp;</td> </tr>
		<tr>
		    <td>Password:</td>
		    <td><input type="text" style="-webkit-text-security: square;" maxlength="8" name="password"></td>
		</tr>
		<tr> <td>&nbsp;</td> </tr>
		<tr>
			<td><input type="file" name="pdf" accept=".pdf"></td>
		</tr>
		<tr> <td>&nbsp;</td> </tr>
		<table class="center">
		<tr>
		    <td><input type="reset" value="Reset"></td>
		</tr>
		</table>
		</table>
</table>
</form>
</body>
</html>
